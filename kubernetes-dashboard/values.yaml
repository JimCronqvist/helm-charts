kubernetes-dashboard:
  fullnameOverride: kubernetes-dashboard

  ingress-nginx:
    controller:
      admissionWebhooks:
        enabled: false

  serviceAccount:
    create: true

  nginx:
    enabled: false

  cert-manager:
    enabled: false

  metrics-server:
    enabled: false

  app:
    ingress:
      # A Traefik IngressRoute is utilized instead of the included Ingress
      enabled: false


host: localhost
createReadOnlyUser: true
extraReadOnlyRoleRules: []
