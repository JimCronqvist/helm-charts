fullnameOverride: kubernetes-dashboard

kubernetes-dashboard:
  fullnameOverride: kubernetes-dashboard

  serviceAccount:
    create: true

  nginx:
    enabled: false

  cert-manager:
    enabled: false

  metrics-server:
    enabled: false

  app:
    ingress:
      # A Traefik IngressRoute is utilized instead of the included Ingress
      enabled: false


host: localhost
createReadOnlyUser: true
extraReadOnlyRoleRules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - traefik.io
    resources:
      - ingressroute
    verbs:
      - get
      - list
      - watch
