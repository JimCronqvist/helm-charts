{{- if .Values.pvc -}}
{{- $fullName := include "microservice.fullname" . -}}
{{- $labels := include "microservice.labels" . -}}
{{- $global := .Values.global -}}
{{- range $pvcName, $pvc := .Values.pvc }}
{{- if and (dig "enabled" true $pvc) (not $pvc.existingClaim) (not .hostPath) (not .emptyDir) (or .nfs.mountOptions (not .nfs)) -}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $fullName }}-{{ $pvcName }}
  labels:
    {{- $labels | nindent 4 }}
  {{- if or $pvc.volumeType $pvc.iops $pvc.throughput }}
  annotations:
    {{- if $pvc.volumeType }}
    ebs.csi.aws.com/volumeType: {{ $pvc.volumeType | quote }}
    {{- end }}
    {{- if $pvc.iops }}
    ebs.csi.aws.com/iops: {{ $pvc.iops | quote }}
    {{- end }}
    {{- if $pvc.throughput }}
    ebs.csi.aws.com/throughput: {{ $pvc.throughput | quote }}
    {{- end }}
  {{- end }}
spec:
  {{- if .nfs }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: ""
  volumeName: {{ $fullName }}-{{ $pvcName }}-pv
  {{- else }}
  accessModes:
    - {{ $pvc.accessMode | default "ReadWriteOnce" }}
  resources:
    requests:
      storage: {{ $pvc.size }}
  {{- include "helpers.storage-class" (dict "persistence" $pvc "global" $global) | nindent 2 }}
  {{- end }}
{{- printf "\n" }}
{{- if .nfs }}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $fullName }}-{{ $pvcName }}-pv
  labels:
    {{- $labels | nindent 4 }}
spec:
  storageClassName: ""
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  #persistentVolumeReclaimPolicy:
  mountOptions:
    {{- toYaml .nfs.mountOptions | nindent 4 }}
  nfs:
    {{- toYaml (omit .nfs "mountOptions") | nindent 4 }}
{{- printf "\n" }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
