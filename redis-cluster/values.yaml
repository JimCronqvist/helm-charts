redis-cluster:
  usePassword: false
  service:
    # Supported types are 'ClusterID' and 'LoadBalancer'
    type: ClusterIP
  cluster:
    nodes: 3 # defaults to 6
    replicas: 0 # defaults to 1
  persistentVolumeClaimRetentionPolicy:
    enabled: true
    whenScaled: Retain # default is 'Retain'
    whenDeleted: Delete # default is 'Retain'
