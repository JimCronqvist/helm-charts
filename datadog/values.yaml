datadog-operator:
  enabled: true
  installCRDs: true

  # Intake site
  site: datadoghq.eu

  # Datadog credentials secret name
  appKeyExistingSecret: datadog-secret
  apiKeyExistingSecret: datadog-secret

  watchNamespaces: []

secrets:
  secrets:
    # Your DataDog credentials - Application Key & API Key (Key ID)
    # https://app.datadoghq.eu/organization-settings/api-keys
    # Note: If you update these, you will need to restart the deployments, as the secret is not automatically reloaded.
    datadog-secret:
      app-key:
      api-key:

datadogAgent:
  clusterName:
  site: datadoghq.eu
  global: {}
  override: {}
  features:
    #admissionController:
