ingressroute:
  enabled: false
  # Override the host for all routes defined routes, example: auth.example.com
  overrideHost: ""
  routes:
    - path: /
      host: authentik
      serviceName: authentik
      servicePort: 80

authentik:
  # First time access: go to path "/if/flow/initial-setup/" to create the first default user.
  service:
    annotations: {}
      #tailscale.com/expose: "true"

  authentik:
    secret_key: "Please_Generate_A_50_Char_Key"
    postgresql:
      #host: ""
      name: "authentik"
      user: "authentik"
      password: ""
      port: 5432
    redis:
      #host: ""
      password: ""

  ingress:
    enabled: false

  postgresql:
    enabled: false
    postgresqlPassword: ""

  redis:
    enabled: false
